name: Backend Quality

on:
  workflow_call:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: "ci-secret-key-with-sufficient-length-1234567890"
      DJANGO_DEBUG: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Django system checks
        run: python backend/manage.py check

      - name: Migration consistency check
        run: python backend/manage.py makemigrations --check --dry-run

      - name: Test suite
        run: python backend/manage.py test core finance procurement projects real_estate
