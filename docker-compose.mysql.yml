services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-construction_erp}
      MYSQL_USER: ${MYSQL_USER:-erp}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-erp}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin:5.2-apache
    restart: unless-stopped
    environment:
      PMA_HOST: ${MYSQL_HOST:-db}
      PMA_PORT: ${MYSQL_PORT:-3306}
      PMA_USER: ${MYSQL_USER:-erp}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-erp}
      UPLOAD_LIMIT: 128M
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"

  backend:
    environment:
      DB_MODE: ${DB_MODE:-mysql}
      MYSQL_DB: ${MYSQL_DB:-construction_erp}
      MYSQL_USER: ${MYSQL_USER:-erp}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-erp}
      MYSQL_HOST: ${MYSQL_HOST:-db}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      POSTGRES_DB: ""
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
      POSTGRES_HOST: ""
      POSTGRES_PORT: ""
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
