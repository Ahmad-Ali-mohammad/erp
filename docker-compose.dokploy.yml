services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-construction_erp}
      MYSQL_USER: ${MYSQL_USER:-erp}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-erp}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    environment:
      DB_MODE: mysql
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-only-secret-key-change-me}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-127.0.0.1,localhost}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-}
      MYSQL_DB: ${MYSQL_DB:-construction_erp}
      MYSQL_USER: ${MYSQL_USER:-erp}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-erp}
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      POSTGRES_DB: ""
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
      POSTGRES_HOST: ""
      POSTGRES_PORT: ""
      SEED_DEMO_DATA: ${SEED_DEMO_DATA:-true}
      POSTING_V2_MODE: ${POSTING_V2_MODE:-compat}
      API_V1_READONLY: ${API_V1_READONLY:-true}
    command: >
      sh -c "python manage.py migrate &&
      if [ \"$$SEED_DEMO_DATA\" = \"true\" ]; then python manage.py seed_demo_data; fi &&
      python manage.py runserver 0.0.0.0:8000 --noreload"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/v1/core/health/', timeout=2)\" || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 20s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
    restart: unless-stopped
    environment:
      INTERNAL_API_BASE_URL: http://backend:8000
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "3000"

volumes:
  mysql_data:
